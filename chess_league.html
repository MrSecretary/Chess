<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International School Neustadt - Chess League</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #e31e24;
            --dark-red: #a01419;
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #1a1a1a;
            --light-gray: #2a2a2a;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABZJREFUeNpi2r9//38gYGAEESAAEGAAasgJOgzOKCoAAAAASUVORK5CYII=') repeat;
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(227, 30, 36, 0.4));
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 4px;
            margin: 20px 0;
            background: linear-gradient(135deg, var(--white) 0%, var(--primary-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(227, 30, 36, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(227, 30, 36, 0.6)); }
        }

        .admin-section {
            background: var(--gray);
            border: 2px solid var(--primary-red);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(227, 30, 36, 0.2);
        }

        .section {
            background: var(--gray);
            border-left: 4px solid var(--primary-red);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(227, 30, 36, 0.3);
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--primary-red);
            margin-bottom: 20px;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: var(--white);
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(227, 30, 36, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--light-gray);
            border: 1px solid var(--primary-red);
        }

        .btn-danger {
            background: linear-gradient(135deg, #c41e3a 0%, #8b1429 100%);
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: var(--light-gray);
            border: 1px solid var(--primary-red);
            border-radius: 6px;
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--white);
            box-shadow: 0 0 10px rgba(227, 30, 36, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: var(--white);
            padding: 15px;
            text-align: left;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        tr:hover {
            background: var(--light-gray);
        }

        .match {
            background: var(--light-gray);
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 3px solid var(--primary-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .match:hover {
            background: rgba(227, 30, 36, 0.1);
            transform: translateX(5px);
        }

        .match-players {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .match-vs {
            color: var(--primary-red);
            font-weight: 700;
            margin: 0 15px;
        }

        .result-select {
            width: auto;
            min-width: 120px;
        }

        .hidden {
            display: none;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .player-item {
            background: var(--light-gray);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--primary-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .player-item:hover {
            background: rgba(227, 30, 36, 0.1);
            transform: scale(1.02);
        }

        .playoff-bracket {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .playoff-match {
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--gray) 100%);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid var(--primary-red);
            text-align: center;
        }

        .playoff-match.final {
            grid-column: 1 / -1;
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 100%);
        }

        .trophy {
            font-size: 3rem;
            margin: 10px 0;
        }

        .contact {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            border-top: 2px solid var(--primary-red);
        }

        .contact a {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: var(--white);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .playoff-bracket {
                grid-template-columns: 1fr;
            }

            .logo {
                max-width: 200px;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/mnt/user-data/uploads/Logo_2.png" alt="Chess League Logo" class="logo" id="logo">
            </div>
            <h1 class="title">Schachliga Verwaltung</h1>
        </div>

        <!-- Admin Login -->
        <div id="loginSection" class="admin-section">
            <h2 class="section-title">Admin Login</h2>
            <div class="login-form">
                <input type="password" id="passwordInput" placeholder="Admin-Passwort eingeben">
                <button class="btn" onclick="login()">Anmelden</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="hidden">
            <div class="section">
                <h2 class="section-title">Spielerverwaltung</h2>
                <input type="text" id="newPlayerName" placeholder="Spielername">
                <button class="btn" onclick="addPlayer()">Spieler hinzuf√ºgen</button>
                
                <div class="player-list" id="playerList"></div>
            </div>

            <div class="section">
                <h2 class="section-title">Spieltag erstellen</h2>
                <input type="number" id="roundNumber" placeholder="Spieltag Nummer" min="1">
                <button class="btn" onclick="generateMatches()">Paarungen generieren</button>
            </div>
        </div>

        <!-- Standings -->
        <div class="section">
            <h2 class="section-title">Tabelle</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Spieler</th>
                        <th>Spiele</th>
                        <th>Siege</th>
                        <th>Unentschieden</th>
                        <th>Niederlagen</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody id="standingsTable"></tbody>
            </table>
        </div>

        <!-- Matches -->
        <div class="section">
            <h2 class="section-title">Spielpaarungen</h2>
            <div id="matchesList"></div>
        </div>

        <!-- Playoffs -->
        <div class="section">
            <h2 class="section-title">Playoffs</h2>
            <button class="btn" onclick="startPlayoffs()" id="startPlayoffsBtn">Playoffs starten</button>
            <div id="playoffsBracket" class="hidden">
                <h3 style="text-align: center; margin: 20px 0; font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; color: var(--primary-red);">Halbfinale</h3>
                <div class="playoff-bracket">
                    <div class="playoff-match" id="playoff1"></div>
                    <div class="playoff-match" id="playoff2"></div>
                </div>
                <h3 style="text-align: center; margin: 30px 0 20px; font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; color: var(--primary-red);">Finale</h3>
                <div class="playoff-match final" id="finalMatch">
                    <div class="trophy">üèÜ</div>
                    <div id="finalContent">Warte auf Halbfinal-Ergebnisse...</div>
                </div>
            </div>
        </div>

        <div class="contact">
            <p>Kontakt: <a href="mailto:f.frembs@is-neustadt.de">f.frembs@is-neustadt.de</a></p>
        </div>
    </div>

    <script>
        // Admin password (in production, this should be handled server-side)
        const ADMIN_PASSWORD = 'chess2024';

        let isAdmin = false;
        let players = [];
        let matches = [];
        let playoffMatches = [];

        // Load data from localStorage
        function loadData() {
            const savedPlayers = localStorage.getItem('chessPlayers');
            const savedMatches = localStorage.getItem('chessMatches');
            
            if (savedPlayers) players = JSON.parse(savedPlayers);
            if (savedMatches) matches = JSON.parse(savedMatches);
            
            updateUI();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('chessPlayers', JSON.stringify(players));
            localStorage.setItem('chessMatches', JSON.stringify(matches));
        }

        // Login function
        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                alert('Erfolgreich angemeldet!');
            } else {
                alert('Falsches Passwort!');
            }
        }

        // Add player
        function addPlayer() {
            const name = document.getElementById('newPlayerName').value.trim();
            if (!name) {
                alert('Bitte einen Spielernamen eingeben!');
                return;
            }
            
            if (players.find(p => p.name === name)) {
                alert('Dieser Spieler existiert bereits!');
                return;
            }

            players.push({
                name: name,
                wins: 0,
                draws: 0,
                losses: 0,
                points: 0,
                games: 0
            });

            document.getElementById('newPlayerName').value = '';
            saveData();
            updateUI();
        }

        // Remove player
        function removePlayer(playerName) {
            if (confirm(`M√∂chten Sie ${playerName} wirklich l√∂schen?`)) {
                players = players.filter(p => p.name !== playerName);
                saveData();
                updateUI();
            }
        }

        // Generate matches using Swiss-system pairing
        function generateMatches() {
            const roundNum = document.getElementById('roundNumber').value;
            if (!roundNum || players.length < 2) {
                alert('Bitte eine Spieltag-Nummer eingeben und mindestens 2 Spieler haben!');
                return;
            }

            // Sort players by points (for Swiss system)
            const sortedPlayers = [...players].sort((a, b) => b.points - a.points);
            
            const newMatches = [];
            const paired = new Set();

            for (let i = 0; i < sortedPlayers.length; i++) {
                if (paired.has(sortedPlayers[i].name)) continue;
                
                for (let j = i + 1; j < sortedPlayers.length; j++) {
                    if (paired.has(sortedPlayers[j].name)) continue;
                    
                    newMatches.push({
                        round: parseInt(roundNum),
                        player1: sortedPlayers[i].name,
                        player2: sortedPlayers[j].name,
                        result: null
                    });
                    
                    paired.add(sortedPlayers[i].name);
                    paired.add(sortedPlayers[j].name);
                    break;
                }
            }

            matches.push(...newMatches);
            saveData();
            updateUI();
            alert(`${newMatches.length} Paarungen f√ºr Spieltag ${roundNum} erstellt!`);
        }

        // Update match result
        function updateMatchResult(matchIndex, result) {
            const match = matches[matchIndex];
            if (!match) return;

            const player1 = players.find(p => p.name === match.player1);
            const player2 = players.find(p => p.name === match.player2);

            // Remove previous result if exists
            if (match.result) {
                if (match.result === '1-0') {
                    player1.wins--;
                    player1.points--;
                    player2.losses--;
                    player1.games--;
                    player2.games--;
                } else if (match.result === '0-1') {
                    player2.wins--;
                    player2.points--;
                    player1.losses--;
                    player1.games--;
                    player2.games--;
                } else if (match.result === '0.5-0.5') {
                    player1.draws--;
                    player2.draws--;
                    player1.points -= 0.5;
                    player2.points -= 0.5;
                    player1.games--;
                    player2.games--;
                }
            }

            // Apply new result
            match.result = result;
            if (result === '1-0') {
                player1.wins++;
                player1.points++;
                player2.losses++;
                player1.games++;
                player2.games++;
            } else if (result === '0-1') {
                player2.wins++;
                player2.points++;
                player1.losses++;
                player1.games++;
                player2.games++;
            } else if (result === '0.5-0.5') {
                player1.draws++;
                player2.draws++;
                player1.points += 0.5;
                player2.points += 0.5;
                player1.games++;
                player2.games++;
            }

            saveData();
            updateUI();
        }

        // Update playoff match result
        function updatePlayoffResult(matchId, winner) {
            const match = playoffMatches.find(m => m.id === matchId);
            if (match) {
                match.winner = winner;
                updateUI();
            }
        }

        // Start playoffs
        function startPlayoffs() {
            if (players.length < 4) {
                alert('Mindestens 4 Spieler ben√∂tigt f√ºr Playoffs!');
                return;
            }

            const sortedPlayers = [...players].sort((a, b) => b.points - a.points);
            const top4 = sortedPlayers.slice(0, 4);

            playoffMatches = [
                { id: 'semi1', player1: top4[0].name, player2: top4[3].name, winner: null },
                { id: 'semi2', player1: top4[1].name, player2: top4[2].name, winner: null },
                { id: 'final', player1: null, player2: null, winner: null }
            ];

            document.getElementById('playoffsBracket').classList.remove('hidden');
            document.getElementById('startPlayoffsBtn').classList.add('hidden');
            updateUI();
        }

        // Update UI
        function updateUI() {
            // Update player list
            const playerListDiv = document.getElementById('playerList');
            playerListDiv.innerHTML = '';
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.innerHTML = `
                    <span>${player.name}</span>
                    ${isAdmin ? `<button class="btn btn-danger" style="padding: 6px 12px; font-size: 0.9rem;" onclick="removePlayer('${player.name}')">L√∂schen</button>` : ''}
                `;
                playerListDiv.appendChild(playerDiv);
            });

            // Update standings
            const standingsTable = document.getElementById('standingsTable');
            const sortedPlayers = [...players].sort((a, b) => b.points - a.points);
            standingsTable.innerHTML = '';
            sortedPlayers.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${index + 1}</strong></td>
                    <td><strong>${player.name}</strong></td>
                    <td>${player.games}</td>
                    <td>${player.wins}</td>
                    <td>${player.draws}</td>
                    <td>${player.losses}</td>
                    <td><strong>${player.points.toFixed(1)}</strong></td>
                `;
                standingsTable.appendChild(row);
            });

            // Update matches
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';
            
            const matchesByRound = {};
            matches.forEach(match => {
                if (!matchesByRound[match.round]) {
                    matchesByRound[match.round] = [];
                }
                matchesByRound[match.round].push(match);
            });

            Object.keys(matchesByRound).sort((a, b) => b - a).forEach(round => {
                const roundDiv = document.createElement('div');
                roundDiv.style.marginBottom = '25px';
                roundDiv.innerHTML = `<h3 style="color: var(--primary-red); margin-bottom: 15px; font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; letter-spacing: 2px;">Spieltag ${round}</h3>`;
                
                matchesByRound[round].forEach((match, idx) => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match';
                    const globalIndex = matches.indexOf(match);
                    
                    matchDiv.innerHTML = `
                        <div class="match-players">
                            <span>${match.player1}</span>
                            <span class="match-vs">VS</span>
                            <span>${match.player2}</span>
                        </div>
                        <select class="result-select" onchange="updateMatchResult(${globalIndex}, this.value)" ${!isAdmin ? 'disabled' : ''}>
                            <option value="">Ergebnis w√§hlen</option>
                            <option value="1-0" ${match.result === '1-0' ? 'selected' : ''}>1-0 (${match.player1} gewinnt)</option>
                            <option value="0.5-0.5" ${match.result === '0.5-0.5' ? 'selected' : ''}>0.5-0.5 (Unentschieden)</option>
                            <option value="0-1" ${match.result === '0-1' ? 'selected' : ''}>0-1 (${match.player2} gewinnt)</option>
                        </select>
                    `;
                    roundDiv.appendChild(matchDiv);
                });
                
                matchesList.appendChild(roundDiv);
            });

            // Update playoffs
            if (playoffMatches.length > 0) {
                const semi1 = playoffMatches.find(m => m.id === 'semi1');
                const semi2 = playoffMatches.find(m => m.id === 'semi2');
                const final = playoffMatches.find(m => m.id === 'final');

                document.getElementById('playoff1').innerHTML = `
                    <h4 style="margin-bottom: 15px; font-family: 'Bebas Neue', sans-serif; font-size: 1.3rem;">Halbfinale 1</h4>
                    <div style="font-size: 1.1rem; margin: 15px 0;">${semi1.player1} <span style="color: var(--primary-red);">VS</span> ${semi1.player2}</div>
                    ${isAdmin ? `
                        <select onchange="updatePlayoffResult('semi1', this.value)" style="margin-top: 10px;">
                            <option value="">Gewinner w√§hlen</option>
                            <option value="${semi1.player1}" ${semi1.winner === semi1.player1 ? 'selected' : ''}>${semi1.player1}</option>
                            <option value="${semi1.player2}" ${semi1.winner === semi1.player2 ? 'selected' : ''}>${semi1.player2}</option>
                        </select>
                    ` : ''}
                    ${semi1.winner ? `<div style="margin-top: 15px; color: var(--primary-red); font-weight: 700;">Gewinner: ${semi1.winner}</div>` : ''}
                `;

                document.getElementById('playoff2').innerHTML = `
                    <h4 style="margin-bottom: 15px; font-family: 'Bebas Neue', sans-serif; font-size: 1.3rem;">Halbfinale 2</h4>
                    <div style="font-size: 1.1rem; margin: 15px 0;">${semi2.player1} <span style="color: var(--primary-red);">VS</span> ${semi2.player2}</div>
                    ${isAdmin ? `
                        <select onchange="updatePlayoffResult('semi2', this.value)" style="margin-top: 10px;">
                            <option value="">Gewinner w√§hlen</option>
                            <option value="${semi2.player1}" ${semi2.winner === semi2.player1 ? 'selected' : ''}>${semi2.player1}</option>
                            <option value="${semi2.player2}" ${semi2.winner === semi2.player2 ? 'selected' : ''}>${semi2.player2}</option>
                        </select>
                    ` : ''}
                    ${semi2.winner ? `<div style="margin-top: 15px; color: var(--primary-red); font-weight: 700;">Gewinner: ${semi2.winner}</div>` : ''}
                `;

                if (semi1.winner && semi2.winner) {
                    final.player1 = semi1.winner;
                    final.player2 = semi2.winner;

                    document.getElementById('finalContent').innerHTML = `
                        <div style="font-size: 1.3rem; margin: 15px 0; font-weight: 700;">${final.player1} <span style="color: var(--white);">VS</span> ${final.player2}</div>
                        ${isAdmin ? `
                            <select onchange="updatePlayoffResult('final', this.value)" style="margin-top: 15px;">
                                <option value="">Champion w√§hlen</option>
                                <option value="${final.player1}" ${final.winner === final.player1 ? 'selected' : ''}>${final.player1}</option>
                                <option value="${final.player2}" ${final.winner === final.player2 ? 'selected' : ''}>${final.player2}</option>
                            </select>
                        ` : ''}
                        ${final.winner ? `<div style="margin-top: 20px; font-size: 2rem; font-family: 'Bebas Neue', sans-serif; letter-spacing: 3px;">üèÜ Champion: ${final.winner} üèÜ</div>` : ''}
                    `;
                }
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
