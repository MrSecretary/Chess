    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        let data = {
            players: [],
            matches: [],
            news: [],
            playoffs: {
                semifinals: [],
                final: null,
                champion: null
            }
        };
        let isAdmin = false;

        // Initialize
        function init() {
            loadData();
        }

        // Load data from file
        function loadData() {
            const storedData = localStorage.getItem('chessLeagueData');
            if (storedData) {
                data = JSON.parse(storedData);
            } else {
                // Initialize with sample data
                data = {
                    players: [
                        { id: 1, name: "Magnus Carlsen", wins: 5, draws: 2, losses: 1 },
                        { id: 2, name: "Hikaru Nakamura", wins: 4, draws: 3, losses: 1 },
                        { id: 3, name: "Fabiano Caruana", wins: 4, draws: 2, losses: 2 },
                        { id: 4, name: "Ding Liren", wins: 3, draws: 3, losses: 2 }
                    ],
                    matches: [
                        { id: 1, whitePlayer: "Magnus Carlsen", blackPlayer: "Hikaru Nakamura", result: "1-0", date: "2025-01-20" },
                        { id: 2, whitePlayer: "Fabiano Caruana", blackPlayer: "Ding Liren", result: "0.5-0.5", date: "2025-01-21" },
                        { id: 3, whitePlayer: "Hikaru Nakamura", blackPlayer: "Magnus Carlsen", result: "0-1", date: "2025-01-22" }
                    ],
                    news: [
                        { id: 1, title: "League Season Opens!", content: "Welcome to the new season of ISN Chess League. May the best player win!", date: "2025-01-15" },
                        { id: 2, title: "Tournament Rules Updated", content: "Please review the updated tournament rules on our website.", date: "2025-01-18" }
                    ]
                };
                saveData();
            }
            render();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('chessLeagueData', JSON.stringify(data));
        }

        // Render all sections
        function render() {
            renderStandings();
            renderMatches();
            renderPlayoffs();
            renderNews();
            updateAdminVisibility();
        }

        // Calculate standings
        function calculateStandings() {
            return data.players.map(player => {
                const played = player.wins + player.draws + player.losses;
                const points = player.wins * 1 + player.draws * 0.5;
                return { ...player, played, points };
            }).sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                return b.wins - a.wins; // Tiebreaker: more wins
            });
        }

        // Render standings table
        function renderStandings() {
            const standings = calculateStandings();
            const tbody = document.getElementById('standingsBody');
            tbody.innerHTML = '';

            standings.forEach((player, index) => {
                const row = document.createElement('tr');
                row.className = `rank-${index + 1}`;
                
                let medal = '';
                if (index === 0) medal = '‚ôî';
                else if (index === 1) medal = '‚ôï';
                else if (index === 2) medal = '‚ôó';

                row.innerHTML = `
                    <td>${medal} ${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.played}</td>
                    <td>${player.wins}</td>
                    <td>${player.draws}</td>
                    <td>${player.losses}</td>
                    <td><strong>${player.points}</strong></td>
                    ${isAdmin ? `<td>
                        <button class="secondary" onclick="editPlayer(${player.id})">Bearbeiten</button>
                        <button class="danger" onclick="deletePlayer(${player.id})">L√∂schen</button>
                    </td>` : ''}
                `;
                tbody.appendChild(row);
            });
        }

        // Render matches
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            const sortedMatches = [...data.matches].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedMatches.slice(0, 10).forEach(match => {
                const div = document.createElement('div');
                div.className = 'match-result';
                
                const whiteWins = match.result === '1-0';
                const blackWins = match.result === '0-1';
                const draw = match.result === '0.5-0.5';

                div.innerHTML = `
                    <div class="player ${whiteWins ? 'winner' : ''}">
                        <span class="chess-piece">‚ôî</span>${match.whitePlayer}
                    </div>
                    <div class="score">${match.result}</div>
                    <div class="player ${blackWins ? 'winner' : ''}">
                        ${match.blackPlayer}<span class="chess-piece">‚ôö</span>
                    </div>
                    ${isAdmin ? `<button class="danger" onclick="deleteMatch(${match.id})">L√∂schen</button>` : ''}
                `;
                container.appendChild(div);
            });
        }

        // Render news
        function renderNews() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';

            const sortedNews = [...data.news].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedNews.forEach(newsItem => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `
                    <h3>${newsItem.title}</h3>
                    <div class="news-date">${new Date(newsItem.date).toLocaleDateString()}</div>
                    <p>${newsItem.content}</p>
                    ${isAdmin ? `<button class="danger" onclick="deleteNews(${newsItem.id})" style="margin-top: 10px;">L√∂schen</button>` : ''}
                `;
                container.appendChild(div);
            });

            if (sortedNews.length === 0) {
                container.innerHTML = '<p style="color: #b8b8b8; font-style: italic;">No news available.</p>';
            }
        }

        // Automatische Spielgenerierung
        function generateRoundRobin() {
            if (!confirm('M√∂chten Sie wirklich ein Round-Robin-Turnier generieren? Dies erstellt Spiele f√ºr jeden Spieler gegen jeden anderen.')) return;
            
            const players = data.players;
            if (players.length < 2) {
                showNotification('Mindestens 2 Spieler erforderlich!', true);
                return;
            }

            let newMatchId = data.matches.length > 0 ? Math.max(...data.matches.map(m => m.id)) + 1 : 1;
            let matchesCreated = 0;

            // Jeder gegen jeden
            for (let i = 0; i < players.length; i++) {
                for (let j = i + 1; j < players.length; j++) {
                    // Pr√ºfe ob dieses Match bereits existiert
                    const existingMatch = data.matches.find(m => 
                        (m.whitePlayer === players[i].name && m.blackPlayer === players[j].name) ||
                        (m.whitePlayer === players[j].name && m.blackPlayer === players[i].name)
                    );

                    if (!existingMatch) {
                        data.matches.push({
                            id: newMatchId++,
                            whitePlayer: players[i].name,
                            blackPlayer: players[j].name,
                            result: 'Ausstehend',
                            date: new Date().toISOString().split('T')[0]
                        });
                        matchesCreated++;
                    }
                }
            }

            saveData();
            render();
            showNotification(`${matchesCreated} Spiele automatisch generiert!`);
        }

        // Playoff-Funktionen
        function generatePlayoffs() {
            if (!confirm('Playoffs generieren? Die Top 4 Spieler aus der Tabelle werden ausgew√§hlt.')) return;

            const standings = data.players
                .map(player => {
                    const wins = player.wins || 0;
                    const draws = player.draws || 0;
                    const losses = player.losses || 0;
                    const points = wins + draws * 0.5;
                    const gamesPlayed = wins + draws + losses;
                    return { ...player, points, gamesPlayed };
                })
                .sort((a, b) => {
                    if (b.points !== a.points) return b.points - a.points;
                    return b.wins - a.wins;
                });

            if (standings.length < 4) {
                showNotification('Mindestens 4 Spieler ben√∂tigt f√ºr Playoffs!', true);
                return;
            }

            // Halbfinale: 1 vs 4, 2 vs 3
            data.playoffs.semifinals = [
                {
                    id: 1,
                    player1: standings[0].name,
                    player2: standings[3].name,
                    winner: null,
                    completed: false
                },
                {
                    id: 2,
                    player1: standings[1].name,
                    player2: standings[2].name,
                    winner: null,
                    completed: false
                }
            ];

            data.playoffs.final = null;
            data.playoffs.champion = null;

            saveData();
            render();
            showNotification('Playoffs generiert!');
        }

        function renderPlayoffs() {
            const container = document.getElementById('playoffsSection');
            if (!data.playoffs.semifinals || data.playoffs.semifinals.length === 0) {
                container.innerHTML = `
                    <h2>Playoffs</h2>
                    <p style="color: #cccccc;">Noch keine Playoffs generiert.</p>
                    ${isAdmin ? '<button onclick="generatePlayoffs()" class="secondary">Playoffs generieren</button>' : ''}
                `;
                return;
            }

            let html = '<h2>üèÜ Playoffs üèÜ</h2>';

            // Halbfinale
            html += '<h3 style="color: #e30613; margin-top: 20px;">Halbfinale</h3>';
            html += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">';
            
            data.playoffs.semifinals.forEach(match => {
                const statusColor = match.completed ? '#4ecca3' : '#ffa500';
                html += `
                    <div style="background: rgba(20, 20, 20, 0.9); padding: 20px; border-radius: 10px; border: 2px solid ${statusColor};">
                        <div style="font-size: 1.2em; margin-bottom: 15px; text-align: center;">
                            <div style="color: #ffffff; margin: 10px 0;">${match.player1}</div>
                            <div style="color: #e30613; font-weight: bold;">VS</div>
                            <div style="color: #ffffff; margin: 10px 0;">${match.player2}</div>
                        </div>
                        ${match.completed ? 
                            `<div style="text-align: center; color: #4ecca3; font-weight: bold; margin-top: 15px;">
                                Gewinner: ${match.winner}
                            </div>` : 
                            (isAdmin ? `<button onclick="enterPlayoffResult(${match.id}, 'semifinal')" style="width: 100%; margin-top: 10px;">Ergebnis eingeben</button>` : 
                            '<div style="text-align: center; color: #ffa500; margin-top: 15px;">Ausstehend</div>')
                        }
                    </div>
                `;
            });
            html += '</div>';

            // Finale
            if (data.playoffs.final) {
                html += '<h3 style="color: #FFD700; margin-top: 30px;">üèÜ Finale üèÜ</h3>';
                const match = data.playoffs.final;
                const statusColor = match.completed ? '#4ecca3' : '#ffa500';
                html += `
                    <div style="background: rgba(20, 20, 20, 0.9); padding: 30px; border-radius: 10px; border: 3px solid ${statusColor}; max-width: 500px; margin: 0 auto;">
                        <div style="font-size: 1.4em; margin-bottom: 20px; text-align: center;">
                            <div style="color: #ffffff; margin: 15px 0; font-weight: bold;">${match.player1}</div>
                            <div style="color: #FFD700; font-weight: bold; font-size: 1.2em;">VS</div>
                            <div style="color: #ffffff; margin: 15px 0; font-weight: bold;">${match.player2}</div>
                        </div>
                        ${match.completed ? 
                            `<div style="text-align: center; color: #FFD700; font-weight: bold; font-size: 1.3em; margin-top: 20px;">
                                Gewinner: ${match.winner}
                            </div>` : 
                            (isAdmin ? `<button onclick="enterPlayoffResult(0, 'final')" style="width: 100%; margin-top: 15px; font-size: 1.1em;">Ergebnis eingeben</button>` : 
                            '<div style="text-align: center; color: #ffa500; margin-top: 20px; font-size: 1.1em;">Ausstehend</div>')
                        }
                    </div>
                `;

        function createFinal() {
            const winners = data.playoffs.semifinals.filter(m => m.completed && m.winner).map(m => m.winner);
            if (winners.length !== 2) {
                showNotification('Beide Halbfinals m√ºssen abgeschlossen sein!', true);
                return;
            }

            data.playoffs.final = {
                player1: winners[0],
                player2: winners[1],
                winner: null,
                completed: false
            };

            saveData();
            render();
            showNotification('Finale erstellt!');
        }

        function enterPlayoffResult(matchId, type) {
            let match;
            if (type === 'semifinal') {
                match = data.playoffs.semifinals.find(m => m.id === matchId);
            } else {
                match = data.playoffs.final;
            }

            if (!match) return;

            const winner = prompt(`Gewinner von ${match.player1} vs ${match.player2}:\n1 f√ºr ${match.player1}\n2 f√ºr ${match.player2}`);
            
            if (winner !== '1' && winner !== '2') {
                showNotification('Ung√ºltige Eingabe!', true);
                return;
            }

            match.winner = winner === '1' ? match.player1 : match.player2;
            match.completed = true;

            if (type === 'final') {
                data.playoffs.champion = match.winner;
            }

            saveData();
            render();
            showNotification('Playoff-Ergebnis gespeichert!');
        }

                champion: null
            };

            saveData();
            render();
            showNotification('Playoffs zur√ºckgesetzt!');
        }

        function addMatch() {
            const whitePlayer = document.getElementById('matchWhitePlayer').value;
            const blackPlayer = document.getElementById('matchBlackPlayer').value;
            const result = document.getElementById('matchResult').value;

            if (whitePlayer === blackPlayer) {
                showNotification('Players must be different!', true);
                return;
            }

            const newId = data.matches.length > 0 ? Math.max(...data.matches.map(m => m.id)) + 1 : 1;
            data.matches.push({
                id: newId,
                whitePlayer: whitePlayer,
                blackPlayer: blackPlayer,
                result: result,
                date: new Date().toISOString().split('T')[0]
            });

            // Update player statistics
            const white = data.players.find(p => p.name === whitePlayer);
            const black = data.players.find(p => p.name === blackPlayer);

            if (result === '1-0') {
                white.wins++;
                black.losses++;
            } else if (result === '0-1') {
                black.wins++;
                white.losses++;
            } else {
                white.draws++;
                black.draws++;
            }

            saveData();
            render();
            closeModal('addMatchModal');
            showNotification('Match added successfully!');
        }
